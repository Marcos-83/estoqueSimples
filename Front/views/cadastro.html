<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="stylesheet" href="../assets/cadastro.css">
</head>

<body>
    <header class="cabecalho">
        <h1 class="logo">Estoque Central</h1>
        <nav>
            <ul class="menu">
                <li>
                    <a class="item_menu" href="index.html">Início</a>
                </li>
                <li>
                    <a class="item_menu" href="cadastro.html">Cadastro</a>
                </li>
                <li>
                    <a class="item_menu" href="verProdutos.html">Ver Produtos</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="principal">
        <div class="sessao">

            <form id="formulario" class="formulario">
                <h2 class="subtitulo">Cadastro de produtos</h2>
                <div class="divisao_form">
                    <label for="nome_produto">Nome do Produto:</label>
                    <input type="text" id="nome_produto" name="nome_produto" placeholder="Digite o nome do produto">
                </div>

                <div class="divisao_form">
                    <label for="descricao">Descrição:</label>
                    <textarea name="descricao" id="descricao" placeholder="Digite uma descrição do produto"
                        rows="5"></textarea>
                </div>

                <div class="divisao_form">
                    <label for="preco">Preço R$.</label>
                    <input type="text" id="preco" name="preco" placeholder="Digite o preço do produto">
                </div>

                <div class="divisao_form">
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" name="quantidade" placeholder="Digite a quantidade do produto">
                </div>

                <div class="divisao_form">
                    <label for="categoria">Categoria:</label>
                    <select name="categoria" id="categoria">
                        <option value="">Selecione uma categoria:</option>
                        <option value="eletronicos">Eletrônicos</option>
                        <option value="moveis">Móveis</option>
                        <option value="vestuario">Vestuário</option>
                        <option value="alimentos">Alimentos</option>
                        <option value="livros">Livros</option>
                    </select>
                </div>

                <button class="botao_form">Cadastrar</button>

            </form>
        </div>
    </section>
    <footer class="rodape">
        <p>&copy 2024 Estoque Central, todos os direitos reservados, qualquer dúvida entre em contato pelo e-mail:
            mrodrigues.mm83@gmail.com</p>
    </footer>

    <script src="../controllers/script.js"></script>
</body>

</html>
